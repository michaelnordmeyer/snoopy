<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Snoopy Test Page</title>
  <link href="src/snoopy.css" rel="stylesheet">
  <script src="src/lib/floodlight.js"></script>
  <script src="src/lib/tinytim.js"></script>
  <script src="src/lib/sniffer.js"></script>
  <script src="src/snoopy.js"></script>
  <script>
    window.onload = function() {
      var snpy = document.getElementById('snpy');
      if (snpy) {
        console.log("Toggling Snoopy class");
        snpy.classList.toggle("closed");
        return;
      }

      var cssLink = document.createElement('link');
      cssLink.setAttribute('href','https://cdn.jsdelivr.net/gh/michaelnordmeyer/snoopy@master/snoopy-min.css');
      cssLink.setAttribute('rel','stylesheet');
      document.head.appendChild(cssLink);

      var script = document.createElement('script');
      script.setAttribute('src', 'https://cdn.jsdelivr.net/gh/michaelnordmeyer/snoopy@master/snoopy-min.js');
      document.body.appendChild(script);
    };
  </script>
</head>
<body>
  <h1>Snoopy Test Page</h1>
  <p>
    Hi
  </p>
</body>
</html>
